<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>淘梦写文助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./js/layui/css/layui.css">
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>

<div class="header layui-bg-black">
  <div class="layui-container">
    <a class="logo" href="/">
	  <img src="./images/logo.png" alt="logo">
	  <cite>淘梦写文助手™</cite>
    </a>
    
    <ul class="layui-nav nav-user" lay-filter="user">
      <!-- 登入后的状态 -->
      <li class="layui-nav-item">
        <a class="nav-avatar" href="javascript:;">
            欢迎您：<cite id="name">贤心</cite>
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;" data="login-out" style="text-align: center;">退出</a></dd>
        </dl>
      </li>
    </ul>
  </div>
</div>

<div class="layui-container marginTop user-main">
	<ul class="layui-nav layui-nav-tree layui-inline">
		<li class="layui-nav-item">
		<a href="index.html">
			<i class="layui-icon">&#xe68e;</i>
			我的首页
		</a>
		</li>
		<li class="layui-nav-item layui-this">
		<a href="edit.html">
			<i class="layui-icon">&#xe642;</i>
			写&nbsp;&nbsp;文&nbsp;&nbsp;章
		</a>
		</li>
		<li class="layui-nav-item">
		<a href="articles.html">
			<i class="layui-icon">&#xe705;</i>
			文章列表
		</a>
		</li>
	</ul>
  
	<div class="panel panel-user" pad20>
		<div class="content">
            <div class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label">原文标题</label>
                    <div class="layui-input-block">
                        <input type="text" id="title" name="title" required  lay-verify="required" placeholder="请输入原文标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">原文链接</label>
                    <div class="layui-input-block">
                        <input type="text" id="link" name="link" required  lay-verify="required" placeholder="请输入原文链接" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <textarea id="text" style="display: none;"></textarea>
                <div class="layui-form-item" style="margin-top: 15px">
                        <button type="button" class="layui-btn" id="uploadfiles">
                                <i class="layui-icon">&#xe67c;</i>上传文件
                            </button>
                        <button class="layui-btn" lay-submit lay-filter="submit" style="margin-left: 35%">开始检测</button>
                </div>
            </div>
        </div>
        <div id="detection-panel" style="display: none;">
            <div class="detection-box" style="top: 67px;">
                <div class="detection-box-title">&nbsp;</div>
                <div id="close" class="detection-box-close">x</div>
                <div class="detection-progress" style="position: relative;">
                        
                    <svg viewBox="0 0 100 100" style="display: block; width: 100%;">
                        <path d="M 50,50 m 0,-47.5 a 47.5,47.5 0 1 1 0,95 a 47.5,47.5 0 1 1 0,-95" stroke="#d3e3f2" stroke-width="2" fill-opacity="0"></path>
                        <path d="M 50,50 m 0,-47.5 a 47.5,47.5 0 1 1 0,95 a 47.5,47.5 0 1 1 0,-95" stroke="#FCB03C" stroke-width="5" fill="#FFF" id="speed" style="stroke-dasharray: 298.493, 298.493; stroke-dashoffset: 298.493;"></path>
                    </svg>
                    <div id="info" class="detection-btn">正在检测</div>
                    <!-- <div class="detection-over"><span class="score">76%</span><br><span class="tag">原创度</span></div> -->
                </div>
                <fieldset id="table" style="display: none;">
                    <legend style="text-align:center;">检测报告</legend>
                    <div style="text-align:center;" id="msg"></div>
                    <div class="tabela">
                        <table class="layui-table">
                            <colgroup>
                            <col width="50">
                            <col width="200">
                            <col width="20">
                            <col width="20">
                            </colgroup>
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>文本</th>
                            <th>飘红</th>
                            <th>飘红</th>
                        </tr> 
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    </div>
                </fieldset>
                <div style="text-align:center;" id="go"></div>
            </div>
            <div style="position: fixed; left: 0px; top: 0px; right: 0px; bottom: 0px; opacity: 0.7; display: block; z-index: 1020; width: 100%; background-color: rgb(57, 61, 73);"></div>
        </div>
	</div>
</div>

<script type="text/javascript" src="./js/layui/layui.js"></script>
 <script type="text/javascript" src="./src/edit_normal.js"></script> 
 <script src="./src/public.js"></script>
  <!-- <script type="text/javascript" src="./src/edit_360.js"></script> -->
<script>
    layui.use('upload', function(){
        var upload = layui.upload;
        
        //执行实例
        var uploadInst = upload.render({
            elem: '#uploadfiles' //绑定元素
            ,url: '/upload/' //上传接口
            ,done: function(res){
            //上传完毕回调
            }
            ,error: function(){
                alert('上传失败');
            }
        });
    });
</script>
</body>
</html>
